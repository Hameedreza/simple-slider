<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/5d682d71e8.js" crossorigin="anonymous"></script>
  <title>Slider</title>
</head>
<body>

  <div class="slider">
    <div class="slider__body">
      <div class="slider__image">
        <img src="images/slide-2.jpg" alt="image">
      </div>
    </div>
    <div class="slider__controls">
      <button class="slider__button slider__button-prev"><i class="fa fa-chevron-left"></i></button>
      <button class="slider__button slider__button-play"><i class="fa fa-play"></i></button>
      <button class="slider__button slider__button-next"><i class="fa fa-chevron-right"></i></button>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
